# ============================================================
# Grafana Cloud Kubernetes Monitoring (Helm v2)
# Author: Dmitry Zhuravlev
# Purpose: Collect metrics, logs, and traces from Minikube
# ============================================================

# Cluster Identification
cluster:
  name: minikube

# ============================================================
# Destinations â€” where telemetry data will be sent
# ============================================================
destinations:
  # ---- Metrics (Prometheus / Mimir) ----
  - name: grafana-cloud-metrics
    type: prometheus
    url: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom/push
    auth:
      type: basic
      username: "<GRAFANA_CLOUD_ORG_ID>"    # placeholder: change to your Org ID
      password: "<GRAFANA_CLOUD_API_KEY>"   # placeholder: change to your API key

  # ---- Logs (Loki) ----
  - name: grafana-cloud-logs
    type: loki
    url: https://logs-prod-006.grafana.net/loki/api/v1/push
    auth:
      type: basic
      username: "<GRAFANA_CLOUD_ORG_ID>"
      password: "<GRAFANA_CLOUD_API_KEY>"

  # ---- Traces (OTLP / Tempo) ----
  - name: gc-otlp-endpoint
    type: otlp
    url: https://otlp-gateway-prod-us-east-0.grafana.net/otlp
    protocol: http
    auth:
      type: basic
      username: "<GRAFANA_CLOUD_ORG_ID>"
      password: "<GRAFANA_CLOUD_API_KEY>"
    logs:
      enabled: true
    traces:
      enabled: true

# ============================================================
# Metrics Collection Configuration
# ============================================================
clusterMetrics:
  enabled: true

  # ---- Cost Monitoring via OpenCost ----
  opencost:
    enabled: true
    metricsSource: grafana-cloud-metrics
    opencost:
      exporter:
        defaultClusterId: minikube
      prometheus:
        existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
        external:
          url: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom

  # ---- Energy Efficiency (Kepler) ----
  kepler:
    enabled: true

# ============================================================
# Cluster Events & Logs
# ============================================================
clusterEvents:
  enabled: true

podLogs:
  enabled: true

# ============================================================
# Application Observability (OTLP, Zipkin)
# ============================================================
applicationObservability:
  enabled: true
  receivers:
    otlp:
      grpc:
        enabled: true
        port: 4317
      http:
        enabled: true
        port: 4318
    zipkin:
      enabled: true
      port: 9411

# ============================================================
# Alloy Components Configuration
# ============================================================

# ---- Alloy for Metrics ----
alloy-metrics:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-metrics-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: minikube
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)

  remoteConfig:
    enabled: true
    url: https://fleet-management-prod-008.grafana.net
    auth:
      type: basic
      username: "<GRAFANA_CLOUD_ORG_ID>"
      password: "<GRAFANA_CLOUD_API_KEY>"

# ---- Alloy Singleton ----
alloy-singleton:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-singleton-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: minikube
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)

  remoteConfig:
    enabled: true
    url: https://fleet-management-prod-008.grafana.net
    auth:
      type: basic
      username: "<GRAFANA_CLOUD_ORG_ID>"
      password: "<GRAFANA_CLOUD_API_KEY>"

# ---- Alloy Receiver (for OTLP/Zipkin inputs) ----
alloy-receiver:
  enabled: true
  alloy:
    extraPorts:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP
      - name: otlp-http
        port: 4318
        targetPort: 4318
        protocol: TCP
      - name: zipkin
        port: 9411
        targetPort: 9411
        protocol: TCP

    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-receiver-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: minikube
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-receiver-$(NODE_NAME)

  remoteConfig:
    enabled: true
    url: https://fleet-management-prod-008.grafana.net
    auth:
      type: basic
      username: "<GRAFANA_CLOUD_ORG_ID>"
      password: "<GRAFANA_CLOUD_API_KEY>"
